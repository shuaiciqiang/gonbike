<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${label.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">标签代码：</label>
								<div class="col-sm-8">
									<input id="labelCode" name="labelCode" th:value="${label.labelCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">标签名称：</label>
								<div class="col-sm-8">
									<input id="labelName" name="labelName" th:value="${label.labelName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">首页显示的商品数：</label>
								<div class="col-sm-8">
									<input id="indexQuery" name="indexQuery" th:value="${label.indexQuery}" class="form-control" type="text">
								</div>
							</div>
							 
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/label/edit.js">
	</script>
</body>
</html>
