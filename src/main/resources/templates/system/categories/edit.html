<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${categories.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">大类名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${categories.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">关键字：</label>
								<div class="col-sm-8">
									<input id="keywords" name="keywords" th:value="${categories.keywords}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">说明：</label>
								<div class="col-sm-8">
									<input id="frontDesc" name="frontDesc" th:value="${categories.frontDesc}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">父类ID：</label>
								<div class="col-sm-8">
									<input id="parentId" name="parentId" th:value="${categories.parentId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="sortOrder" name="sortOrder" th:value="${categories.sortOrder}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">显示位置：</label>
								<div class="col-sm-8">
									<input id="showIndex" name="showIndex" th:value="${categories.showIndex}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否显示：</label>
								<div class="col-sm-8">
									<input id="isShow" name="isShow" th:value="${categories.isShow}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">banner路径：</label>
								<div class="col-sm-8">
									<input id="bannerUrl" name="bannerUrl" th:value="${categories.bannerUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">icon路径：</label>
								<div class="col-sm-8">
									<input id="iconUrl" name="iconUrl" th:value="${categories.iconUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">图片路径：</label>
								<div class="col-sm-8">
									<input id="imageUrl" name="imageUrl" th:value="${categories.imageUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">手机banner路径：</label>
								<div class="col-sm-8">
									<input id="wapBannerUrl" name="wapBannerUrl" th:value="${categories.wapBannerUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">级别：</label>
								<div class="col-sm-8">
									<input id="level" name="level" th:value="${categories.level}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${categories.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">前台显示：</label>
								<div class="col-sm-8">
									<input id="frontName" name="frontName" th:value="${categories.frontName}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/categories/edit.js">
	</script>
</body>
</html>
